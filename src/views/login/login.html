<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="../public/common/common.css" />
    <link rel="stylesheet" href="../public/header/header.css" />
    <link rel="stylesheet" href="../public/footer/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header id="headerHtml"></header>
    <main class="main">
      <!-- 로그인 폼(Form) -->
      <div class="login-form-container">
        <div class="box login-form-box" id="loginForm">
          <h1 class="title">로그인</h1>
          <div class="container">
            <label class="label" for="emailInput">이메일</label>
            <div class="control">
              <input
                class="input"
                id="emailInput"
                type="email"
                placeholder="abc@example.com"
                autocomplete="on"
              />
            </div>
          </div>

          <div class="container">
            <label class="label" for="passwordInput">비밀번호</label>
            <div class="control">
              <input
                class="input"
                id="passwordInput"
                type="password"
                placeholder="********"
                autocomplete="on"
              />
            </div>
          </div>

          <div class="loginButton">
            <button class="loginBtn" id="loginBtn">로그인</button>
          </div>

          <div class="container" id="find-container">
            <label class="label" for="아이디 찾기"></label>
            <button class="findIdBtn" id="findId">아이디 찾기</button>
            <label class="label" for="비밀번호 찾기"></label>
            <button class="findPasswordBtn" id="findPassword">
              비밀번호 찾기
            </button>
            <label class="label" for="회원가입"></label>
            <button class="joinBtn" id="doJoin">회원가입</button>
          </div>
        </div>
      </div>

      <!-- 모달 display 속성에 none을 주어 평소에 보이지 않게 함-->
      <!-- 아이디 찾기 모달 -->
      <div id="findIdModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>아이디 찾기</h2>
          <form id="findIdForm">
            <label for="findName">이름을 입력하세요.</label>
            <input type="text" id="findName" required />
            <label for="findPhoneNumber">연락처를 입력하세요.</label>
            <input
              type="tel"
              id="findPhoneNumber"
              placeholder="000-0000-0000"
              required
            />
            <button type="submit" id="modalFindBtn">찾기</button>
          </form>
          <div id="findIdResult"></div>
        </div>
      </div>

      <!-- 비밀번호 찾기 모달 -->
      <div id="findPasswordModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>비밀번호 찾기</h2>
          <form id="findPasswordForm">
            <label for="findPasswordEmail">가입한 이메일을 입력하세요.</label>
            <input type="email" id="findPasswordEmail" required />
            <button type="submit" id="modalFindBtn">찾기</button>
          </form>
          <div id="findPasswordResult"></div>
        </div>
      </div>
    </main>
    <footer id="footerHtml"></footer>
    <script src="login.js"></script>
    <script src="../public/common/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
