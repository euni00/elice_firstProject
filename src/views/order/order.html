<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="order.css" />
    <title>주문하기</title>
  </head>
  <body>
    <div class="order-container">
      <h1>주문하기</h1>
      <div class="order-summary">
        <h2>총 주문금액</h2>
        <p id="total-price"></p>
      </div>
      <table class="order-items">
        <thead class="order-tr">
          <tr>
            <th>상품</th>
            <th>상품명</th>
            <th>수량</th>
            <th>가격</th>
          </tr>
        </thead>
        <tbody id="order-items">
          <!-- 장바구니 상품 cart.js 통해서 들어올 테이블  -->
        </tbody>
      </table>
      <div class="order-info">
        <h2>주문자 정보</h2>
        <label for="name">이름</label>
        <input type="text" id="name" required />
        <label for="phone">번호</label>
        <input type="tel" id="phone" required />
        <label for="email">이메일</label>
        <input type="email" id="email" required />
      </div>
      <div class="payment-method">
        <h2>결제수단</h2>
        <input
          type="radio"
          id="credit-card"
          name="payment-method"
          value="credit-card"
          required
        />
        <label for="credit-card">신용카드</label>
        <input
          type="radio"
          id="bank-transfer"
          name="payment-method"
          value="bank-transfer"
          required
        />
        <label for="bank-transfer">무통장입금</label>
      </div>
      <div class="shipping-info">
        <h2>배송 정보</h2>
        <label for="recipient">수령인</label>
        <input type="text" id="recipient" required />
        <label for="contact">연락처</label>
        <input type="tel" id="contact" required />
        <label for="postcode">우편번호</label>
        <input type="text" id="postcode" required />
        <button id="find-address">주소 찾기</button>
        <br />
        <label for="address">주소</label>
        <input type="text" id="address" required />
        <label for="details-address">상세주소</label>
        <input type="text" id="details-address" />
        <label for="delivery-note">배송메모</label>
        <select id="delivery-note">
          <option value="" disabled selected>배송메모를 선택해 주세요.</option>
          <option value="empty">부재시 경비실에 맡겨주세요</option>
        </select>
      </div>
      <div class="terms">
        <input type="checkbox" id="agree-terms" required />
        <label for="agree-terms">전체 동의</label>
        <label for="terms-details">구매조건 확인 및 결제진행에 동의</label>
      </div>
      <button id="submit-order">결제하기</button>
    </div>

    <script src="order.js"></script>
  </body>
</html>
