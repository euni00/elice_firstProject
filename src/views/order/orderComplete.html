<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="orderComplete.css" />
    <link rel="stylesheet" href="../public/header/header.css" />
    <link rel="stylesheet" href="../public/footer/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fascinate&family=Nanum+Gothic&family=Noto+Sans+KR:wght@100;200&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>주문완료</title>
  </head>
  <body>
    <header id="headerHtml"></header>
    <main>
      <div class="order-complete-container">
        <h1 class="title">주문 완료</h1>
        <div class="content">
          <p class="total-price-p">
            <strong>총 주문금액 :</strong> <span id="order-total-price"></span>
          </p>
          <p><strong>주문 일자 :</strong> <span id="order-date"></span></p>
          <p><strong>주문자 성함 :</strong> <span id="order-name"></span></p>
          <p>
            <strong>주문자 연락처 :</strong> <span id="order-contact"></span>
          </p>
          <p><strong>배송지:</strong> <span id="order-address"></span></p>
          <p class="detail-p">
            <strong>상세 주소 :</strong> <span id="order-detail-address"></span>
          </p>
          <p class="poter"><strong>배송 방법 :</strong> <span>택배</span></p>
          <button class="button is-info is-outlined" id="homeBtn">
            홈으로
          </button>
        </div>
      </div>
    </main>
    <footer id="footerHtml"></footer>
    <script src="../public/common/index.js"></script>
    <script src="./orderComplete.js"></script>
  </body>
</html>
